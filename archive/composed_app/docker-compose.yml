services:
  web:
    build:
      context: ../backend
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
  frontend:
    build:
      context: ../frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: >
      sh -c "npm install &&
             npm start"

volumes:
  postgres_data: